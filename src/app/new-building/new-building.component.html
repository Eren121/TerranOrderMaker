<li class="list-group-item m-4 shadow">

  <div class="container-fluid">
    <div class="row align-items-center">
      <div class="col-auto">
        <h4>Ajouter un b√¢timent</h4>
      </div>
      <div class="col-auto ml-auto">
        <app-timepicker [(time)]="time"></app-timepicker>
      </div>
      <div class="col-auto">
        <button class="btn btn-sm btn-primary"
                (click)="onSearchQuickest(factories[index])"
        >
          Next avalaible time
        </button>
      </div>
      <div class="col-auto">
        <select [(ngModel)]="index" class="form-control">
          <option *ngFor="let factory of factories; let i = index" [value]="i">
            {{ factory.label }}
          </option>
        </select>
      </div>
      <div class="col-auto">
        <ngb-alert *ngIf="notAvailable"
                   [type]="'danger'"
                   (click)="notAvailable = false"
        >
          Not available
        </ngb-alert>
      </div>
      <div class="col-auto">
        <button class="btn btn-primary" (click)="onAddUnit(factories[index])">Ok</button>
      </div>
    </div>
  </div>
</li>
